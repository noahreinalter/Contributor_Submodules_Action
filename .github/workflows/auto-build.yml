name: Auto Build

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v3.0.0
        with:
            node-version: '16'
      - run: |
          npm install
          npm run build
          npm run package
          git config user.name Noah Reinalter
          git config user.email 38698485+noahreinalter@users.noreply.github.com
          git add .
          today=$(date +'%-d.%-m.%Y')
          git diff-index --quiet HEAD || (git commit -m "Updated build file ${today}" && git push)
      - name: Latest tag
        uses: EndBug/latest-tag@v1.4.0